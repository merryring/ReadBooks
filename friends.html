<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Read Books</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:48</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__title">친구</h1>
        <div class="screen__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-book-open fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg "></i></span>
        <span class="dot-cog"></span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__cloumn">
                <img src="img/KakaoTalk_Photo_2021-12-21-11-39-25 001.jpeg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">김희경</h4>
                    <h6 class="user-component__subtitle">백수 꿈나무</h6>
                </div>
            </div>
            <div class="user-component__cloumn"></div>
        </div>
        <div class="friends-screen__bookmark">
            <span>즐겨찾기</span>
            <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__cloumn">
                <img src="img/KakaoTalk_Photo_2021-12-21-11-39-25 002.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">강철</h4>
                    <h6 class="user-component__subtitle">집에 가고 싶다</h6>
                </div>
            </div>
        </div>
        <div class="friends-screen__bookmark">
            <span>친구 2</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__cloumn">
                <img src="img/KakaoTalk_Photo_2021-12-21-11-39-25 003.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">오아람</h4>
                    <h6 class="user-component__subtitle">칵스 작가님 신작 내주세요 흑흑</h6>
                </div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__cloumn">
                <img src="img/KakaoTalk_Photo_2021-12-21-11-39-25 004.jpeg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">양은지</h4>
                    <h6 class="user-component__subtitle">다들 우리오빠 만관부</h6>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_dot dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
<script src="https://kit.fontawesome.com/8b1fe48597.js" crossorigin="anonymous"></script>
</html>
