<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Read Books talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:48</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <i id="icon" class="fas fa-book-open fa-5x"></i>
        <h1 class="welcome-header__title">Welcome to Read Books</h1>
        <p class="welcome-header__text"> If you have a Read Books Account, log in with your email or phone number</p>
    </header>
    <form class="login-form" action="friends.html" method="get">
        <input class="login-form__username" type="text" placeholder="Email or Phone number"/>
        <input class="login-form__password" type="password" placeholder="Password"/>
        <input class="login-form__button" type="button" value="Log In"/>
        <input class="login-form__button" type="button" value="Sign Up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
</body>
<script src="https://kit.fontawesome.com/8b1fe48597.js" crossorigin="anonymous"></script>
</html>
